<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center a Div</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="login.php">
            <label for="username"><span class="material-symbols-outlined">
                person
                </span><input type="text" name="username" id="username" placeholder="Usuário" required></label>
            <label for="password"><span class="material-symbols-outlined">
                lock
                </span><input type="password" name="password" id="password" placeholder="Senha" required></label>
            
            
            <input type="submit" value="Entrar">
        </form>
        <p>Não tem conta? <a href="#">Cadastre-se</a></p>
    </div>
</body>
</html>
